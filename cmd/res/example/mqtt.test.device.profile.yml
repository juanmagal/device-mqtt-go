name: "Test.Device.MQTT.Profile"
manufacturer: "Dell"
model: "MQTT-2"
labels:
  - "test"
description: "Test device profile"
deviceResources:
  -
    name: temperature
    description: "temperature measured by the device"
    attributes:
      { name: "temperature" }
    properties:
      value:
        { type: "Float64", size: "4", readWrite: "R", defaultValue: "0", minimum: "0", maximum: "100"  }
      units:
        { type: "String", readWrite: "R", defaultValue: "C" }

resources:
  -
    name: temperature
    get:
      - { index: "1", operation: "get", object: "temperature", parameter: "temperature", property: "value" }
  -

commands:
  -
    name: temperature
    get:
      path: "/api/v1/device/{deviceId}/temperature"
      responses:
        -
          code: "200"
          description: "get the temperature value"
          expectedValues: ["temperature"]
        -
          code: "503"
          description: "service unavailable"
          expectedValues: []
